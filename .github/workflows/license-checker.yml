name: Check SPDX Licenses

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
      - "main"
    types:
      - opened
      - reopened
      - synchronize
      - assigned
      - review_requested

jobs:
  check-spdx-licenses:
    runs-on: ubuntu-20.04
    outputs:
      clean_output: ${{ steps.check_spdx_licenses.outputs.clean_output }}
      exit_code: ${{ steps.check_spdx_licenses.outputs.exit_code }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5.0.0
        with:
          cache: "pip"
          python-version: "3.8"
      - name: Install copyright check
        run: pip install git+https://github.com/espressif/check-copyright.git@master
      - name: Check SPDX licenses
        id: check_spdx_licenses
        run: |
          set +e
          output=$(python -m checkcopyright --verbose --dry-run --config ./check_copyright_config.yaml . 2>&1)
          exit_code=$?
          clean_output=$(echo "$output" | sed 's/\x1b\[[0-9;]*m//g')
          echo "::set-output name=clean_output::$clean_down"
          echo "::set-output name=exit_code::$exit_code"
          exit 0

  display-clean-output:
    needs: check-spdx-licenses
    runs-on: ubuntu-20.04
    steps:
      - name: Display clean output
        run: |
          echo "Clean Output:"
          echo "${{ needs.check-spdx-licenses.outputs.clean_output }}"
          echo "Exit Code: ${{ needs.check-spdx-licenses.outputs.exit_code }}"