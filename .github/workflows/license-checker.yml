name: Check SPDX Licenses

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
      - "main"

jobs:
  check-spdx-licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5.0.0
        with:
          cache: 'pip'
      - name: Install check-copyright
        run: pip install git+https://github.com/espressif/check-copyright.git@master
      - name: Check SPDX licenses
        id: check_spdx_licenses
        run: |
          set +e
          output=$(python -m check_copyright --verbose --dry-run --config ./check_copyright_config.yaml . 2>&1)
          exit_code=$?
          echo "$output"
          echo "output<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "exit_code=$exit_code" >> $GITHUB_ENV
          exit 0
      - name: Add PR comment
        if: github.event.pull_request.head.ref == 'main'
        uses: actions/github-script@v6
        with:
          script: |
            const output = process.env.output;
            const failedFilesRegex = /Files which failed the copyright check:[\s\S]*?Some files are without a copyright note/;
            const failedFilesMatch = output.match(failedFilesRegex);
            if (failedFilesMatch) {
              const failedFiles = failedFilesMatch[0]
                .replace('Files which failed the copyright check:', '')
                .replace('Some files are without a copyright note', '')
                .trim();
              const filesToComment = failedFiles.split('\n').map(file => file.trim()).join('\n');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `The following file(s) failed the copyright check:\n\`\`\`\n${filesToComment}\n\`\`\`\n\nAdditional information about this hook and copyright headers may be found here:\nhttps://docs.espressif.com/projects/esp-idf/en/latest/esp32/contribute/copyright-guide.html`
              });
            }
            if (process.env.exit_code != 0) {
              core.setFailed(`Check SPDX licenses failed with exit code ${process.env.exit_code}`);
            }
