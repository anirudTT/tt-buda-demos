name: Check SPDX Licances

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
      - "main"
    types:
      - opened
      - reopened
      - synchronize
      - assigned
      - review_requested

jobs:
  check-spdx-licenses:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5.0.0
        with:
          cache: "pip"
          python-version: "3.8"
      - name: Install copyright check tool
        run: pip install git+https://github.com/espressif/check-copyright.git@master
      - name: Check SPDX licenses
        run: |
          set +e
          output=$(python -m check_copyright --verbose --dry-run --config ./check_cutoff copyright_config.yaml . 2>&1)
          exit_code=$?
          clean_output=$(echo "$output" | sed 's/\x1b\[[0-9;]*m//g')
          echo "CLEAN_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$clean_output" >> $GITHUB_ENV
          echo "EOF"
          echo "EXIT_CODE=$exit_code" >> $GITHUB_ENV
          exit 0
      - name: Extract Files
        run: |
          if echo "${{ env.CLEAN_OUTPUT }}" | grep -q "Files which failed the copyright check:"; then
            files=$(echo "${{ env.CLEAN_OUTPUT }}" | awk '/Files which failed the copyright check:/,/Additional information about this hook and copyright headers may be found here:/' | sed '1d;$d')
          else
            files=$(echo "${{ env.CLEAN_OUTPUT }}" | awk '/Some files are without a copyright note and a license header needs to be added:/,/Additional information about this hook and copyright headers may be found here:/' | sed '1d;$d' | sed '/Some files are without a copyright note and a license header needs to be added:/d')
          fi
          echo "FILES<<EOF" >> $GITHUB_ENV
          echo "$files" >> $GITHUB_ENV
          echo "EOF"
      - name: Debug Extracted Files
        run: |
          echo "Extracted Files:"
          echo "${{ env.FILES }}"
